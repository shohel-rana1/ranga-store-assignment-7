<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Needs</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0d3d75f92d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- google Montserrat  font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>

  <body>
    <header>
      <h1 class="text-center fs-1"><span style="color: #157347;">Buy</span><span style="color: #0B5ED7;">Needs</span>
      </h1>
      <h6 class="text-center">All We Need, All We buy</h6>
    </header>
    <main class="main">
      <!-- Search field   -->
      <div class="input-group mb-5 w-25 mt-5 mx-auto">
        <input id="input-field" type="text" class="form-control" aria-label="Recipient's username"
          placeholder="Search Your Needs Here" aria-describedby="button-addon2">
        <button onclick="loadProducts()" class="btn btn-outline-secondary" type="button" id="search-btn"><i
            class="fas fa-search"></i></button>
      </div>
      <!-- display Single Item  -->
      <div id="single-item" class="container row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mx-auto mt-5">
      </div>
      <div class="row">
        <!-- Display All Products  -->
        <div class="col-md-9 col-lg-9 col-sm-7">
          <div id="all-products" class="">
          </div>
        </div>
        <!-- Display My Cart  -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-center">My Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn btn-primary text-center"><i class="fas fa-shopping-cart"></i> Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <!-- Bundle javascript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <!-- add javascript  file  -->
    <script src="./js/app.js"></script>
  </body>

</html>
